<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penghitung Pertambahan Tinggi Badan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }

    .container {
      width: 350px;
      margin: auto;
      padding: 20px;
      border: 2px solid pink;
      border-radius: 10px;
    }

    .diagram-area {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin-top: 30px;
    }

    .diagram {
      width: 80px;
      height: 250px;
      border: 2px solid pink;
      position: relative;
      border-radius: 50px;
    }

    .bar {
      width: 100%;
      position: absolute;
      bottom: 0;
      background: pink;
    }

    .bar.new {
      background: aqua;
    }

    .container input {
        all: unset;
     padding: 9px;
 border-radius: 18px;
 border: 2px solid transparent;
 box-shadow: 0px 2px 2px 2px
 rgba(0,0,0,0.888);
 transition: border .3s ease-in-out;
 margin: 10px;
    }

.container input:focus {
    border-color: pink;
}

.container input::placeholder {
     font-size: .9rem;
}

button {
  width: 50%;
  background-color: pink;
  color: black;
  border: none;
  padding: 11px;
  font-size: 16px;
  border-radius: 25px;
  cursor: pointer;
  transition: 0.2s;
}
button:hover {
  background-color: aqua;
  color: black;
}
  </style>
</head>
<body>

  <h2>Penghitung Pertambahan Tinggi Badan</h2>

  <div class="container">
    <label>Tinggi Awal (cm):</label><br>
    <input type="number" id="tinggiAwal" placeholder="contoh: 150"><br><br>

    <label>Tinggi Baru (cm):</label><br>
    <input type="number" id="tinggiBaru" placeholder="contoh: 165"><br><br>

    <button onclick="hitung()">Hitung</button>

    <p id="output"></p>
  </div>

  <div class="diagram-area">
    <div>
      <p>Tinggi Awal</p>
      <div class="diagram">
        <div class="bar" id="barAwal"></div>
      </div>
    </div>

    <div>
      <p>Tinggi Baru</p>
      <div class="diagram">
        <div class="bar new" id="barBaru"></div>
      </div>
    </div>
  </div>

  <script>
    function hitung() {
      let awal = parseInt(document.getElementById("tinggiAwal").value);
      let baru = parseInt(document.getElementById("tinggiBaru").value);

      let output = document.getElementById("output");

      // Validasi
      if (isNaN(awal) || isNaN(baru) || awal <= 0 || baru <= 0) {
        output.innerHTML = "Masukkan angka yang valid!";
        return;
      }

      // Hitung pertambahan
      let tambah = baru - awal;

      output.innerHTML = `
        Tinggi Awal: ${awal} cm<br>
        Tinggi Baru: ${baru} cm<br>
        Pertambahan Tinggi: <b>${tambah} cm</b>
      `;

      // Diagram scaling max 250px
      let scaleAwal = (awal / 200) * 250;
      let scaleBaru = (baru / 200) * 250;

      if (scaleAwal > 250) scaleAwal = 250;
      if (scaleBaru > 250) scaleBaru = 250;

      document.getElementById("barAwal").style.height = scaleAwal + "px";
      document.getElementById("barBaru").style.height = scaleBaru + "px";
    }
  </script>

</body>
</html>
